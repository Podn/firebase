<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" [(opened)]="navOpen" class="show-on-mobile main-sidenav">
    <a routerLink="/business" (click)="sidenav.close()"><div class="sidenav-item">For Businesses</div></a>
    <a routerLink="/editor" (click)="sidenav.close()"><div class="sidenav-item">For Podcast Editors</div></a>
  </mat-sidenav>

  <mat-sidenav-content>

    <div class="navigation-header">
      <div class="show-on-mobile inline">
          <button mat-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <div class="peak-name">Peak Podcasting</div>
      </div>
      <div class="banner-bar hide-on-mobile">
        <div class="peak-name">Peak Podcasting</div>
        <div>
          <a routerLink="/business"><button mat-button>For Businesses</button></a>
          <a routerLink="/editor"><button mat-button>For Podcast Editors</button></a>
        </div>
      </div>
    </div>
    <waitlist-form *ngIf="!isHomepage" [isBusiness]="isBusiness"></waitlist-form>
    <ng-container *ngIf="isHomepage">
        <div class="hero-section">
            <h1 class="headline">{{heroText}}</h1>
            <h2 class="title">{{heroSecondary}}</h2>
            <button mat-raised-button class="cta-button" (click)="openWaitlistDialog()">{{cta(0)}}</button>
        </div>
        <div class="value-prop-section">
            <h2 class="title">{{valuePropTitle}}</h2>
            <div class="horizontal-divider"></div>
            <div class="value-prop-section-container">            
                <div *ngFor="let prop of valueProps" class="value-prop-line-item">
                    <div class="icon-container"><i class="fas fa-{{prop.icon}}"></i></div>
                    <div class="value-prop-text"><h3>{{prop.title}}</h3><div>{{prop.description}}</div></div>
                </div>
                
            </div>
        </div>
        <div class="cta-section" [class.gray-background]="isBusiness">
            <div *ngIf="isBusiness">
                <how-it-works></how-it-works>
            </div>
            <div *ngIf="!isBusiness">
                <h1>The easiest way to become a full time podcast editor</h1>
            </div>
            <button mat-raised-button class="cta-button" (click)="openWaitlistDialog()">{{cta(1)}}</button>
        </div>
        <div class="cta-section" *ngIf="isBusiness">
            <h1 class="headline">The easiest way to create a podcast for your business</h1>
            <h2 class="title">Focus on making great content</h2>
            <button mat-raised-button class="cta-button" (click)="openWaitlistDialog()">{{cta(2)}}</button>
        </div>
        </ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
