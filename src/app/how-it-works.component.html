<div class="how-it-works-container">
    <div class="how-it-works-timeline">
        <h1>How it works</h1>
        <h3>Select a tier to see how we can help</h3>
        <div class="section-headers">
            <div class="basic name" (click)="show('basic')">basic</div>
            <div class="premium name" (click)="show('premium')">premium</div>
            <div class="enterprise name" (click)="show('enterprise')">enterprise</div>
        </div>
        <ng-container *ngFor="let section of sectionList">
            <h2>{{section.title}}</h2>
            <div class="timeline-wrapper">
                <div class="timeline">
                    <div class="basic">
                        <div class="timeline-item" *ngFor="let item of section.items">{{item}}</div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
